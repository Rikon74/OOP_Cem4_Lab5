<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список ноутбуков</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h1 {
            color: #800080;
        }
        .btn-secondary {
            background-color: #800020;
            border-color: #800020;
        }
        .btn-secondary:hover {
            background-color: #b3002d;
            border-color: #b3002d;
        }
        .form-label {
            color: #800080;
        }
        .table {
            margin-top: 20px;
        }
        .thead-dark {
            background-color: #800080;
            color: #ffffff;
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #f2e1f2;
        }
        .table-striped tbody tr:nth-of-type(even) {
            background-color: #f9e6f9;
        }
        .table-bordered th,
        .table-bordered td {
            border: 1px solid #800080;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4 text-center">Список ноутбуков</h1>
    <div class="row">
        <div class="col">
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Фирма</th>
                    <th>Модель</th>
                    <th>CPU</th>
                    <th>RAM</th>
                    <th>HDD</th>
                </tr>
                </thead>
                <tbody id="laptopList">
                </tbody>
            </table>
        </div>
    </div>

    <div class="text-center mt-3">
        <form action="index.html">
            <button type="submit" class="btn btn-secondary btn-bottom">На главную страницу</button>
        </form>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const laptopList = document.getElementById('laptopList');

        const xhr = new XMLHttpRequest();
        xhr.open('GET', 'http://localhost:8080/laba5/laptop', true);
        xhr.onload = function () {
            if (xhr.status === 200) {
                const laptops = JSON.parse(xhr.responseText);
                showLaptops(laptops);
            } else {
                console.error('Error:', xhr.statusText);
            }
        };

        xhr.send();

        function showLaptops(laptops) {
            let tableHTML = '';
            laptops.forEach(function (laptop) {
                tableHTML += `
                    <tr>
                        <td>${laptop.id}</td>
                        <td>${laptop.fabric}</td>
                        <td>${laptop.model}</td>
                        <td>${laptop.cpu}</td>
                        <td>${laptop.ram}</td>
                        <td>${laptop.hdd}</td>
                    </tr>
                `;
            });

            laptopList.innerHTML = tableHTML;
        }
    });
</script>

</body>
</html>
